# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-gpiotest"
BBFILE_PATTERN_meta-gpiotest = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-gpiotest = "6"

LAYERDEPENDS_meta-gpiotest = "core"
LAYERSERIES_COMPAT_meta-gpiotest = "dunfell"
